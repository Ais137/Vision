<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <!-- 导入模块 -->
    <script src="../../dist/vision.js"></script>
    <style>
        /* 去掉边缘滚动条 */
        body {
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<!-- 禁用右键菜单 -->
<body oncontextmenu="return false;">
    <!-- canvas标签 -->
    <div class="canvas_div">
        <canvas id="vision_canvas"></canvas>
    </div>

    <!-- 绘制代码 -->
    <script>
        const context = new vision.CanvasContext(1920, 1080, [0, 0, 0]).init("vision_canvas");
        const Vector = vision.Vector;

        //绘制点
        context.circle(100, 100);
        context.circle(100, 150);
        context.circle(100, 200, 3, {color: [0, 255, 0]});
        context.circle(100, 250, 3, {color: [0, 255, 0]});
        context.circle(100, 300, 6, {color: [0, 200, 200]});
        context.circle(100, 350, 6, {color: [0, 200, 200]});

        //绘制线
        context.line(200, 100, 400, 100, {lineWidth: 2});
        context.line(200, 150, 400, 150, {color: [0, 255, 0], lineWidth: 2});
        context.polyline(
            [[200, 200], [200, 300], [250, 300], [250, 200], [350, 200], [350, 250], [400, 250]],
            {color: [0, 200, 200], lineWidth: 2}
        );
        context.polyline(
            [
                Vector.V(200, 350),
                Vector.random([[200, 250], [350, 450]]),
                Vector.random([[250, 300], [350, 450]]),
                Vector.random([[300, 350], [350, 450]]),
                Vector.random([[350, 400], [350, 450]]),
            ],
            {lineWidth: 2}
        );

        //绘制圆
        context.circle(550, 150, 50, {color: [255, 255, 255], lineWidth: 2, fill: false});
        context.circle(550, 350, 100, {color: [0, 200, 200], lineWidth: 5, fill: false});
        context.circle(550, 350, 50, {color: [0, 250, 200], lineWidth: 2});

        //绘制矩形
        context.rect(750, 150, 50, 25, {color: [250, 0, 0], fill: true});

    </script>


</body>
</html>
