<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <!-- 导入模块 -->
    <script src="../../dist/vision.js"></script>
    <style>
        /* 去掉边缘滚动条 */
        body {
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<!-- 禁用右键菜单 -->
<body oncontextmenu="return false;">
    <!-- canvas标签 -->
    <div class="canvas_div">
        <canvas id="vision_canvas"></canvas>
    </div>

    <!-- 绘制代码 -->
    <script>
        const canvas = new vision.Canvas("vision_canvas");
        const Vector = vision.Vector;

        //构建边界器
        // const border = new vision.particle.border.RectLoopBorder([[0, canvas.width], [0, canvas.height]]);
        // const border = new vision.particle.border.RectReflectBorder([[0, canvas.width], [0, canvas.height]]);
        const border = new vision.particle.border.RingReflectBorder(new Vector(canvas.cx, canvas.cy), 500);
        // const border = new vision.particle.border.RingLoopBorder(new Vector(canvas.cx, canvas.cy), 500);
        
        border.size = {
            "x": canvas.cx,
            "y": canvas.cy,
            "d": 300
        }

        document.getElementById("vision_canvas").addEventListener("mousemove", function(event) { 
            border.size.x = event.clientX, border.size.y = event.clientY;
            if(border.borders) {
                border.borders = [
                    [border.size.x-border.size.d, border.size.x+border.size.d], 
                    [border.size.y-border.size.d, border.size.y+border.size.d]
                ];
            }
            if(border.po) {
                border.po = new Vector(border.size.x, border.size.y);
                border.r = border.size.d;
            }
        });
        document.getElementById("vision_canvas").addEventListener("mousewheel", function(event) { 
            border.size.d = event.wheelDelta>0 ? border.size.d+10 : border.size.d-10
            if(border.borders) {
                border.borders = [
                    [border.size.x-border.size.d, border.size.x+border.size.d], 
                    [border.size.y-border.size.d, border.size.y+border.size.d]
                ];
            }
            if(border.po) {
                border.po = new Vector(border.size.x, border.size.y);
                border.r = border.size.d;
            }
        });

        //生成随机粒子
        let n = 50, v = 5, ps = [];
        for(let i=0; i<n; i++) {
            ps.push(new vision.particle.Particle(
                Vector.random([[0, canvas.width], [0, canvas.height]]),
                Vector.random([[-v, v], [-v, v]]),
            ));
        }

        //绘制
        const disp = function(p, r=3, color='rgb(255, 255, 255)') {
            canvas.colorStyle = color;
            canvas.circle(p.x, p.y, r);
            canvas.ctx.fill();
        }

        //时钟
        setInterval(function(){
            canvas.refresh();
            if(border.borders) {
                canvas.rect(border.size.x, border.size.y, border.size.d, border.size.d);
            }
            if(border.po) {
                canvas.circle(border.size.x, border.size.y, border.size.d);
            }
            let r = 10;
            for(let i=0, end=ps.length; i<end; i++) {
                ps[i].action();
                border.limit(ps[i], r);
                disp(ps[i].p, r);
            }
        }, 17);

    </script>


</body>
</html>
