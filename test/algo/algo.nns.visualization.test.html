<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NNS算法可视化验证测试 </title>
    <!-- 导入模块 -->
    <script src="../../dist/vision.js"></script>
    <style>
        /* 去掉边缘滚动条 */
        body {
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            /* 隐藏鼠标 */
            cursor: none;
        }
    </style>
</head>
<!-- 禁用右键菜单 -->

<body oncontextmenu="return false;">
    <!-- canvas标签 -->
    <div class="canvas_div">
        <canvas id="vision_canvas"></canvas>
    </div>

    <!-- 绘制代码 -->
    <script>
        const canvas = new vision.Canvas("vision_canvas");
        const Vector = vision.Vector;
        const Views = vision.Views; Views.context = canvas;
        const Tools = vision.Tools;

        /* NNS算法可视化验证测试 */

        //配置参数
        const confs = {
            //粒子数
            "N": 100,
            //粒子速度范围
            "vR": [-5, 5],
            //是否固定粒子
            "isFixed": true,
            //测试算法模块(NNS)
            "NNS": vision.algo.NNS.LinearNNS,
            // "NNS": vision.NNS.GridNNS,
            // 测试方法(near | k_near)
            "test_method": "near",
            // "test_method": "k_near",
            //测试参数(dist | k)
            "test_d": 150,
            // "test_d": 7,
        }

        //构建目标粒子(鼠标坐标)
        let mp = new vision.particle.Particle();
        document.addEventListener("mousemove", function(event) {
            mp.p = new Vector(event.clientX, event.clientY)
        });

        //构建粒子群
        const pcs = new vision.particle.ParticleSystem(() => {
            return new vision.particle.ForceParticle(
                Vector.random([[0, canvas.width], [0, canvas.height]]), 
                confs.isFixed ? null : Vector.random([confs.vR, confs.vR])
            );
        }).build(confs.N);

        //构建NNS算法模块
        let nns = new confs.NNS(pcs.ps, (obj) => { return obj.p; }).build();

        //边界限制器
        const border = new vision.particle.border.RectReflectBorder([[0, canvas.width], [0, canvas.height]]);

        //渲染器
        const randerer = new vision.randerer.IntervalRanderer().rander(() => {
            pcs.action();
            for (let i = 0, n = pcs.ps.length; i < n; i++) {
                border.limit(pcs.ps[i]);
            }
            //绘制粒子
            canvas.refresh();
            canvas.colorStyle = "rgb(255, 255, 255)";
            for (let i = 0, n = pcs.ps.length; i < n; i++) {
                canvas.circle(pcs.ps[i].p.x, pcs.ps[i].p.y, 3);
                canvas.ctx.fill();
            }
            //NNS算法模块测试
            (!confs.isFixed) && nns.build(pcs.ps);
            if(confs.test_method == "near") {
                canvas.circle(mp.p.x, mp.p.y, 5, 'rgb(0, 255, 0)');
                canvas.circle(mp.p.x, mp.p.y, confs.test_d);
                //计算邻近集
                let ns = nns.near(mp, confs.test_d);
                canvas.colorStyle = "rgb(200, 0, 0)";
                for(let i=0; i<ns.length; i++) {
                    canvas.circle(ns[i].p.x, ns[i].p.y, 3);
                    canvas.ctx.fill();
                }
            } else {
                canvas.circle(mp.p.x, mp.p.y, 5, 'rgb(0, 255, 0)');
                //计算邻近集
                let ns = nns.k_near(mp, confs.test_d);
                canvas.colorStyle = "rgb(200, 0, 0)";
                for(let i=0; i<ns.length; i++) {
                    canvas.circle(ns[i].p.x, ns[i].p.y, 3);
                    canvas.ctx.fill();
                }
                canvas.ctx.strokeStyle = 'rgb(0, 255, 0)';
                canvas.circle(mp.p.x, mp.p.y, mp.p.dist(ns[ns.length-1].p));
            }
        });


    </script>
</body>

</html>
