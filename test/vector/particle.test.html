<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <!-- 导入模块 -->
    <script src="../../dist/vision.js"></script>
    <style>
        /* 去掉边缘滚动条 */
        body {
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<!-- 禁用右键菜单 -->
<body oncontextmenu="return false;">
    <!-- canvas标签 -->
    <div class="canvas_div">
        <canvas id="vision_canvas"></canvas>
    </div>

    <!-- 绘制代码 -->
    <script>
        let canvas = new vision.canvas.Canvas("vision_canvas");
        const Vector = vision.vector.Vector;
        
        //绘制线性运动粒子
        const disp_lmp = function(lmp, r, p_color, ep_color) {
            let p = lmp.p, ps = lmp.ps, pe = lmp.pe;
            //绘制端点
            canvas.colorStyle = ep_color;
            canvas.circle(ps.x, ps.y, r);
            canvas.ctx.fill();
            canvas.circle(pe.x, pe.y, r);
            canvas.ctx.fill();
            //绘制当前坐标
            canvas.colorStyle = p_color;
            canvas.circle(p.x, p.y, r);
            canvas.ctx.fill();
        }

        //绘制环形运动粒子
        const disp_cmp = function(cmp, r, p_color) {
            canvas.colorStyle = p_color;
            canvas.circle(cmp.p.x, cmp.p.y, r);
            canvas.ctx.fill();
        }

        //构建线性运动粒子
        lmp1 = new vision.particle.LinearMotorParticle(
            new Vector(200, 200), 
            new Vector(1000, 200),
            v_rate = 5
        );
        //循环模式
        lmp2 = new vision.particle.LinearMotorParticle(
            new Vector(200, 300), 
            new Vector(1000, 300),
        );
        lmp2.v_rate = 10;
        lmp2.mode = "loop";
        //往复模式
        lmp3 = new vision.particle.LinearMotorParticle(
            new Vector(200, 400), 
            new Vector(1000, 400),
        );
        lmp3.v_count = 300;
        lmp3.mode = "back";

        //构建环形运动粒子
        cmp1 = new vision.particle.CircularMotorParticle(new Vector(1400, 300), 100, Math.PI/180*1);
        cmp2 = new vision.particle.CircularMotorParticle(new Vector(1400, 300), 200, -Math.PI/180*3);

        //时钟
        setInterval(function(){
            canvas.reflush();
            //运动
            lmp1.action(); lmp2.action(); lmp3.action();
            cmp1.action(); cmp2.action();
            //绘制
            disp_lmp(lmp1, 3, 'rgb(255, 0, 0)', 'rgb(100, 0, 0)');
            disp_lmp(lmp2, 3, 'rgb(0, 255, 0)', 'rgb(0, 100, 0)');
            disp_lmp(lmp3, 3, 'rgb(0, 0, 255)', 'rgb(0, 0, 100)');
            disp_cmp(cmp1, 3, 'rgb(100, 250, 170)');
            disp_cmp(cmp2, 3, 'rgb(100, 170, 250)');
        }, 17);

    </script>


</body>
</html>
